		<section>

				<label for="numeroSillas"><b>Numero sillas</b></label>
				<input type="number" name="numeroSillas" required></input><br>
				 
				<button type="submit">Confirmar</button>
			</div>
			</form>
			<div class="registerForm">
				<a href="/{{ruta}}/salas"><button>Volver</button></a>
			</div>
