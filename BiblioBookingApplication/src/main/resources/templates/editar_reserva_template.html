<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/tabla.css">
	<style type="text/css">
		input {
			width: 100%;
			margin: 0px;
			border: none;
		}
	</style>
	<title>BiblioBooking</title>
</head>
<body>
	<h2>Editando reserva</h2>
	<a href="/reservas"><button>Atras</button></a>
	<form action="/reservas/editar_reserva/guardar" method="post">
		<input type="hidden" name="_csrf" value="{{token}}"/>
		<input type="hidden" name="id" value="{{id}}">
		<table>
			<thead>
			<tr>
				<td>Numero sala</td>
				<td>Fecha</td>
				<td>Hora</td>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>{{numeroSala}}</td>
				<td><input type="date" name="fecha" value="{{fecha}}"/></td>
				<td><input type="time" name="hora" value="{{hora}}"/></td>
				<td><input type="submit" value="Guardar"/></td>
			</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
